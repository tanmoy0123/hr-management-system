<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./custom3.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="flex">
        <!-- Left Side: Background Image -->
        <div class="image-container-signin w-2/3 h-screen" th:style="'background-image: url(@{/images/Background.jpg} '">
            <div class="flex justify-between items-center p-10">
                <img th:src="@{/images/NBR_logo.jpg}" alt="NBR Logo" class="h-16"/>
                <img th:src="@{/images/eReturn_logo_png.png}" alt="eReturn Logo" class="h-16"/>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="text-center w-1/3 px-8 shadow-2xl bg-[#F4F9FA] h-screen">
            <div class="mt-16">
                <a class="border border-black rounded-full text-sm px-2 py-1 hover:bg-[#343A40] hover:text-white"
                   href="#">FAQ</a>
                <a class="border border-black rounded-full text-sm px-2 py-1 hover:bg-[#343A40] hover:text-white"
                   href="#">User Manual</a>
                <a class="border border-black rounded-full text-sm px-2 py-1 hover:bg-[#343A40] hover:text-white"
                   href="#">Contact Us</a>
                <div class="mt-3">
                    <a class="border border-black rounded-full text-sm px-2 py-1 hover:bg-[#343A40] hover:text-white"
                       href="#">Tax Certificate Manual</a>
                </div>
            </div>

            <p class="text-2xl font-bold mt-10">Welcome!</p>
            <p class="font-semibold text-sm mt-2 mb-2">Sign in to your account</p>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" autocomplete="off" class="w-2/3 mx-auto">
                <div class="flex flex-col items-start gap-2">
                    <!-- Username Field -->
                    <label class="text-sm mt-4">Username</label>
                    <input type="text" id="username" name="username" class="border p-2 w-full rounded-input"
                           autocomplete="username" required/>

                    <!-- Password Field -->
                    <label class="text-sm mt-4">Password</label>
                    <div class="flex items-center justify-between border border-gray-300 bg-[#E9ECEF] w-full">
                        <input type="password" id="password" name="password" class="p-2 block w-4/5"
                               autocomplete="current-password" required/>
                        <span class="border mx-auto rounded-input">Hide</span>
                    </div>

                    <!-- Submit Button -->
                    <input type="submit" value="Sign in" class="bg-[#6293BF] text-white border p-2 w-full mt-4"/>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger mt-4 text-red-500">
                    Invalid username or password.
                </div>

                <!-- Links -->
                <div class="flex flex-col gap-2 mt-2">
                    <a href="#" class="text-sm">Forgot password</a>
                    <a href="#" class="text-sm">Change mobile number</a>
                </div>

                <!-- Register Link -->
                <div class="font-xs mt-2">
                    Don't have an account?
                    <a class="font-xs text-[#385DA0] hover:underline" href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
