<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">

    <div class="main_container">
        <div class="col-md-12 col-sm-12 ">
            <div class="right_col" role="main">
                <div class="">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2 style="margin-left: 12px;"><b>Employee Database</b></h2>
                                <div class="" style="text-align: right; margin-right: 8px;"><a th:href="@{/employee/add}" style="" class="btn btn-outline-success btn-sm">Add New Employee</a></div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">


                                            <table id="datatable-buttons"
                                                   class="table table-striped table-bordered display"
                                                   style="width:100%"
                                            >
                                                <thead>
                                                <tr >
                                                    <th class="text-center">S/N</th>
                                                    <th class="text-center">First Name</th>
                                                    <th class="text-center">Last Name</th>
                                                    <th class="text-center">Father's Name</th>
                                                    <th class="text-center">Mother's Name</th>
                                                    <th class="text-center">DOB</th>
<!--                                                    <th class="text-center">Home District</th>-->
                                                    <th class="text-center">Blood Group</th>
                                                    <th class="text-center">Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr data-th-each="employee, iterStat : ${allEmployee}" class="text-center">
                                                    <td th:text="${employee.id}"></td>
                                                    <td th:text="${employee.firstName}"></td>
                                                    <td th:text="${employee.lastName}"></td>
                                                    <td th:text="${employee.fathersName}"></td>
                                                    <td th:text="${employee.mothersName}"></td>
                                                    <td th:text="${employee.dob}"></td>
<!--                                                    <td th:text="${employee.homeDistrict}"></td>-->
                                                    <td th:text="${employee.bloodGroup}"></td>

                                                    <td class="h3">
                                                        <a class="text-success" th:href="@{/employee/update/{id}(id = ${employee.id})}"><i class="fa fa-edit"></i></a>
                                                        <a class="text-danger" th:href="@{/employee/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure you want to delete this employee?')">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                        </a>
                                                        <a class="text-warning" type="button" data-toggle="modal" th:data-target="'#details'+${iterStat.index}"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--Details Modal -->
                            <div class="modal fade"  data-th-each="employee, iterStat : ${allEmployee}" th:id="'details'+${iterStat.index}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-xl" role="document">
                                    <div class="modal-content modalContent">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-black-50" id="exampleModalCenterTitle">Employee Database</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true" cursor="pointer">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <h4>Education Information</h4>
                                            <table
                                                    class="table table-striped table-bordered display"
                                                    style="width:100%"
                                            >
                                                <thead>
                                                <tr >
                                                    <th class="text-center">Id</th>
                                                    <th class="text-center">Examination Name</th>
                                                    <th class="text-center">Group Subject</th>
                                                    <th class="text-center">Class/Division</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr data-th-each="education : ${allEmployee.get(iterStat.index).educationList}" class="text-center">
                                                    <td th:text="${education.id}"></td>
                                                    <td th:text="${education.levelOfEducation}"></td>
                                                    <td th:text="${education.examDegreeTitle}"></td>
                                                    <td th:text="${education.groupName}"></td>
                                                    <td th:text="${education.resultType}"></td>

                                                </tr>
                                                </tbody>
                                            </table>


                                            <h4>Medical Information</h4>
                                            <table
                                                    class="table table-striped table-bordered display"
                                                    style="width:100%"
                                            >
                                                <thead>
                                                <tr >
                                                    <th class="text-center">Id</th>
                                                    <th class="text-center">Test Name</th>
                                                    <th class="text-center">Diagnosis Level</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr data-th-each="medical : ${allEmployee.get(iterStat.index).medicalList}" class="text-center">
                                                    <td th:text="${medical.id}"></td>
                                                    <td th:text="${medical.testCenter}"></td>
                                                    <td th:text="${medical.diagnosisLevel}"></td>
                                                </tr>
                                                </tbody>
                                            </table>



                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="script"/>


<script>



</script>
</body>
</html>
